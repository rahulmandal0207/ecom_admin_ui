@if (spinner) {
<app-spinner></app-spinner>
}


<!--<div class="container">-->
<div class="card">
    <h6 class="card-header">Create New User</h6>

    <div class="card-body">
        <form class="form"
              [formGroup]="userForm"
              (ngSubmit)="createUser()">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-3 mx-2">

                    <label for="email"
                           class="form-label">Email</label>

                    <input type="text"
                           class="form-control form-control-sm"
                           id="email"
                           name="email"
                           formControlName="Email"
                           required />
                </div>

                <div class="col-3 mx-2">
                    <label for="password"
                           class="form-label">Password</label>

                    <input type="password"
                           class="form-control form-control-sm"
                           id="password"
                           name="password"
                           formControlName="Password"
                           required />
                </div>

                <div class="col-3 mx-2">
                    <label for="role"
                           class="form-label">Role</label>

                    <select class="form-select form-select-sm"
                            name="role"
                            formControlName="Role"
                            id="role">
                        <option>--select role--</option>
                        @for(userRole of userRoles; track $index) {
                        <option [value]="userRole.Key">{{userRole.Value}}</option>
                        } @empty {
                        <option>No Roles</option>
                        }
                    </select>

                </div>
            </div>


            <div class="row justify-content-center align-items-center g-2 my-3">
                <div class="col-auto">
                    @if(userForm.get('UserId')!.value != 0) {
                    <button type="submit"
                            class="btn btn-primary btn-sm"
                            (click)="updateUser()">Update</button>
                    } @else {
                    <button type="submit"
                            class="btn btn-primary  btn-sm">Add</button>
                    }
                </div>
                <div class="col-auto">
                    <button type="button"
                            class="btn btn-outline-secondary btn-sm"
                            (click)="resetForm()">
                        Reset
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
