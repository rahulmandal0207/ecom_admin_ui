<div class="toast-container position-fixed bottom-0 end-0 p-3" >
  <div
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [class.show]="showToast"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ title }}</strong>
      <button
        type="button"
        class="btn-close"
        (click)="closeToast()"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
